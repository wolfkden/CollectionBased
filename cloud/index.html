<html>
 <head>
  <title>XenAPI Demo</title>
  <script src="jquery/jquery-1.3.js" type="text/javascript"></script>
  <script src="jquery/jquery.rpc.js" type="text/javascript"></script>
  <script src="demo.js" type="text/javascript"></script>
  
  <SCRIPT LANGUAGE="JAVASCRIPT" TYPE="TEXT/JAVASCRIPT">
	function updateConsole(){
		var val = document.vm_selection_form.vm_select.value;
		
		if(val == "-1"){
			alert("Please select a VM");
		}else{
			document.getElementById('vm_console').innerHTML = vmConsoleApplets[val];	
		}
		//alert(document.vm_selection_form.vm_select.value);
		//var oldHTML = "<img src='http://www.blanchardonline.com/images/3rdpartylogo2010-cac.jpg'>";
		
	}
  </script>
  
 </head>
 
 <body>
	 <form name="vm_selection_form"> 
		 <div align="center">
			 
			 <select name="vm_select" id="vmSelection" onchange="JavaScript:updateConsole();"> 
				<option value="-1"> Select VM</option>
			 </select>
		</div>
	</form>

<br/><hr/></br/>

<div id="vm_console" align="center">
</div>

<br/><hr/></br/> 



 <div id="vms"></div>

</body>
</html>
